name: build-and-lint

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # v4 use karo
        
      - name: Setup Node.js
        uses: actions/setup-node@v4  # v4 use karo
        with:
          node-version: '18'  # 18 use karo, 24 se compatibility issues ho sakte hain
          
      # Server
      - name: Install server dependencies
        working-directory: server
        run: npm install  # npm ci ki jagah npm install
        
      - name: Lint backend
        working-directory: server
        run: npm run lint || echo "Lint skipped"
        
      # Client  
      - name: Install frontend dependencies
        working-directory: client
        run: npm install  # npm ci ki jagah npm install
        
      - name: Lint frontend
        working-directory: client
        run: npm run lint || echo "Lint skipped"
        
      # Docker (agar Dockerfile hai toh hi rakho)
      - name: Check for Dockerfile
        run: |
          if [ -f server/Dockerfile ]; then
            echo "Building backend Docker image"
            docker build -t backend ./server
          else
            echo "No server Dockerfile found"
          fi
          
      - name: Check for Dockerfile in client
        run: |
          if [ -f client/Dockerfile ]; then
            echo "Building frontend Docker image"
            docker build -t frontend ./client
          else
            echo "No client Dockerfile found"
          fi